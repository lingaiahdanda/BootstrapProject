<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CoffeLoverProject</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="CoffeLoverProject.html">Landing Page</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter Your Email and Password</p>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="userem">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" autofocus>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="userpass">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="usercheck" for="exampleCheck1">Keep Me Logged In</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <h1 class="container">Wanna Know Where I live??</h1>
    <div id="googleMap" class="container" style="width:600px;height:400px;">Your map is shown here</div>
    <script>
    function myMap() {
    var mapProp= {
      center:new google.maps.LatLng(16.306652,80.436539),
      zoom:5,
    };
    var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker=new google.maps.Marker({position:new google.maps.LatLng(16.306652,80.436539),map:map});
    }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFF31EwwuUg7jKMtt1_gXklwm_VeXMY80&callback=myMap"></script>
  </body>
</html>
